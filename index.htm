<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
</head>

<body>
    <table>
        <caption>
            Calculator
        </caption>

        <tr>
            <th colspan="4">
                <div class="screen-1"></div>
            </th>
        </tr>
        <tr>
            <th colspan="4">
                <div class="screen-2"></div>
            </th>
        </tr>

        <tr>
            <td><button class="btn num">1</button></td>
            <td><button class="btn num">2</button></td>
            <td><button class="btn num">3</button></td>
            <td><button class="btn clear">AC</button></td>
        </tr>
        <tr>
            <td><button class="btn num">4</button></td>
            <td><button class="btn num">5</button></td>
            <td><button class="btn num">6</button></td>

            <td><button class="btn delete">DEL</button></td>
        </tr>
        <tr>
            <td><button class="btn num">7</button></td>
            <td><button class="btn num">8</button></td>
            <td><button class="btn num">9</button></td>
            <td><button class="btn operator">+</button></td>
        </tr>
        <tr>
            <td><button class="btn num dot">.</button></td>
            <td><button class="btn num num-0">0</button></td>
            <td><button class="btn operator">-</button></td>
            <td><button class="btn operator">x</button></td>
        </tr>
        <tr>
            <td><button class="btn operator">%</button></td>
            <td><button class="btn operator">/</button></td>
            <td colspan="2"><button class="btn total">=</button></td>
        </tr>
    </table>
    <script src="calcu.js"></script>
</body>

</html>
